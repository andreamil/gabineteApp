        const BrowserWindow = require('electron').remote.BrowserWindow;
        document.getElementById('btn-cadastro').addEventListener('click', function(event) {  
          // ipcRenderer.send('setPagina', 'index.html');      
          const modalPath = path.join('file://',__dirname,'cadastro.html');
          let win = new BrowserWindow({frame: false, width: 1200, height: 700})
          win.on('close',function(){win=null});
          win.loadURL(modalPath);
          win.show();
        });
        document.getElementById('btn-atualizar').addEventListener('click', function(event) {  
          autoUpdater.checkForUpdatesAndNotify()
        });
